		function parseARTMessage( string ) {
			var regBody = /bodyID:\s([0-9]+),\squality:\s([-0-9.]+),\sx:\s([-0-9.]+),\sy:\s([-0-9.]+),\sz:\s([-0-9.]+),\srotX:\s([-0-9.]+),\srotY:\s([-0-9.]+),\srotZ:\s([-0-9.]+),\stimestamp:\s([0-9.]+)/;
			var regHand = /HandID:\s([0-9]+),\squality:\s([-0-9.]+),\shandLR:\s([-0-9.]+),\sNbFinger:\s([-0-9.]+),\sx:\s([-0-9.]+),\sy:\s([-0-9.]+),\sz:\s([-0-9.]+),\srotX:\s([-0-9.]+),\srotY:\s([-0-9.]+),\srotZ:\s([-0-9.]+),\sfingers:\s(.+),\stimestamp:\s([0-9.]+)/;
			var regFinger = /fingerID:\s([0-9]+),\sx:\s([-0-9.]+),\sy:\s([-0-9.]+),\sz:\s([-0-9.]+),\srotX:\s([-0-9.]+),\srotY:\s([-0-9.]+),\srotZ:\s([-0-9.]+),\sfingerRadiusTip:\s([-0-9.]+),\sphalanxLengthX:\s([-0-9.]+),\sphalanxLengthY:\s([-0-9.]+),\sphalanxLengthZ:\s([-0-9.]+),\sphalanxAngle1:\s([-0-9.]+),\sphalanxAngle2:\s([-0-9.]+),\stimestamp:\s([0-9.]+)/g;
			if ( regBody.test( string )) {
				var match = regBody.exec( string );
				return { "bodyID": match[1], "quality": match[2], "x": match[3], "y": match[4], "z": match[5], "rotX": match[6], "rotY": match[7], "rotZ": match[8], "timestamp": match[9]};
			} else if ( regHand.test( string )) {
				var match = regHand.exec( string );
				// console.log( "Parsing as Hand data" );
				var matchFinger;
				var fingers = [];
				// match all finger expressions
				while ( matchFinger = regFinger.exec( match[11])) {
					fingers.push({ "fingerID": matchFinger[1], "x": matchFinger[2], "y": matchFinger[3], "z": matchFinger[4], "rotX": matchFinger[5], "rotY": matchFinger[6], "rotZ": matchFinger[7], "fingerRadiusTip": matchFinger[8], "phalanxLengthX": matchFinger[9], "phalanxLengthY": matchFinger[10], "phalanxLengthZ": matchFinger[11], "phalanxAngle1": matchFinger[12], "phalanxAngle2": matchFinger[13], "timestamp": matchFinger[14] });
				}
				return { "handID": match[1], "quality": match[2], "handLR": match[3], "NbFinger": match[4], "x": match[5], "y": match[6], "z": match[7], "rotX": match[8], "rotY": match[9], "rotZ": match[10], "fingers": fingers, "timestamp": match[12]};
			}
		}
		
		function getRandomColor() {
		    var letters = '0123456789ABCDEF'.split('');
		    var color = '';
		    for (var i = 0; i < 6; i++ ) {
		        color += letters[Math.floor(Math.random() * 16)];
		    }
			console.log( color );
		    return color;
		}
		
		function drawMarker( marker ) {
			// If target has already been added to the scene, update its position.
			// Otherwise, add it.
			var index = -1;
			for ( var markerIndex = 0 ; markerIndex < markers.length ; markerIndex++ ) {
				if ( markers[markerIndex] !== undefined ) {
					if ( markers[markerIndex].markerID === marker.markerID ) {
						index = markerIndex;
						break;
					}
				}
			}
			if ( index !== -1 ) {
				// console.log( markers );
				markers[index].position.x = -marker.location.x;
				markers[index].position.y = marker.location.y;
				markers[index].position.z = -marker.location.z;
				markers[index].timestamp = marker.timestamp;
				// Remove old markers
				for ( var markerIndex = 0 ; markerIndex < markers.length ; markerIndex++ ) {
					if ( markers[markerIndex] !== undefined ) {
						if ( markers[markerIndex].timestamp < markers[index].timestamp - 0.1 ) {
							scene.remove( markers[markerIndex]);
							delete markers[markerIndex];
						}
					}
				}
			} else {
				// console.log( "adding new marker with id " + marker.bodyID );
				// console.log( markers );
				var color = getRandomColor();
				markerColorCodes.push( color );
				var targ = new THREE.Mesh( new THREE.SphereGeometry( 20, 20, 20 ), new THREE.MeshPhongMaterial({ color: getRandomColor() }));
				targ.markerID = marker.markerID;
				targ.timestamp = marker.timestamp;
				targ.position.x = -marker.location.x;
				targ.position.y = marker.location.y;
				targ.position.z = -marker.location.z;
				markers.push( targ );
				scene.add( targ );
			}
		}
		
		function drawTarget( target ) {

		function drawHand( target ) {

				hands[index].position.x = -target.x;

				hands[index + 1].position.x = -target.fingers[0].x;

				hands[index + 5].position.z = -target.fingers[4].z;
				var minZ = 100000000;

					minZ = hands[index + 1].position.z; 
					lowestFinger = "thumb";
				}
				if ( hands[index + 2].position.z < minZ ) {

				}
				if ( hands[index + 3].position.z < minZ ) {

				}
				if ( hands[index + 4].position.z < minZ ) {
					minZ = hands[index + 4].position.z; 
					lowestFinger = "ring";
				}
				if ( hands[index + 5].position.z < minZ ) {
					minZ = hands[index + 5].position.z; 
					lowestFinger = "pinky";
				}
				console.log( lowestFinger );
				$( "span#HUD" ).text( "Thumb: " + hands[index + 1].position.z + 
									 " | Index: " + hands[index + 2].position.z +
				 					 " | Middle: " + hands[index + 3].position.z +
									 " | Ring: " + hands[index + 4].position.z +
									 " | Pinky: " + hands[index + 5].position.z +
				 					 " -> Lowest: " + lowestFinger );
				// console.log( hands[index + 1].position );
			} else {
				// console.log( "adding new target with id " + target.handID );
				console.log( hands );
				var hand   = new THREE.Mesh( new THREE.SphereGeometry( 30, 16, 16 ), materials.hand );
				var thumb  = new THREE.Mesh( new THREE.SphereGeometry( 10, 16, 16 ), materials.thumb );
				var index  = new THREE.Mesh( new THREE.SphereGeometry( 10, 16, 16 ), materials.index );
				var middle = new THREE.Mesh( new THREE.SphereGeometry( 10, 16, 16 ), materials.middle );
				var ring   = new THREE.Mesh( new THREE.SphereGeometry( 10, 16, 16 ), materials.ring );
				var pinky  = new THREE.Mesh( new THREE.SphereGeometry( 10, 16, 16 ), materials.pinky );
				hand.handID   = target.handID;
				thumb.handID  = target.handID + "f" + target.fingers[0].fingerID;
				index.handID  = target.handID + "f" + target.fingers[1].fingerID;
				middle.handID = target.handID + "f" + target.fingers[2].fingerID;
				ring.handID   = target.handID + "f" + target.fingers[3].fingerID;
				pinky.handID  = target.handID + "f" + target.fingers[4].fingerID;
				hand.position.x = -target.x;
				hand.position.y = target.y;
				hand.position.z = -target.z;
				thumb.position.x = target.fingers[0].x;

				thumb.position.z = target.fingers[0].z;
				index.position.x = target.fingers[1].x;
				index.position.y = target.fingers[1].y;
				index.position.z = target.fingers[1].z;
				middle.position.x = target.fingers[2].x;
				middle.position.y = target.fingers[2].y;
				middle.position.z = target.fingers[2].z;
				ring.position.x = target.fingers[3].x;
				ring.position.y = target.fingers[3].y;
				ring.position.z = target.fingers[3].z;
				pinky.position.x = target.fingers[4].x;
				pinky.position.y = target.fingers[4].y;
				pinky.position.z = target.fingers[4].z;
				hands.push( hand );
				hands.push( thumb );
				hands.push( index );
				hands.push( middle );
				hands.push( ring );
				hands.push( pinky );
				scene.add( hand );

				scene.add( index );
				scene.add( middle );
				scene.add( ring );
				scene.add( pinky );
			}
		}
		
		// WebSocket stuff
		var socket = new WebSocket( "ws://hydra.enst.fr:9000" );

		// WebSocket event
		socket.onmessage = function( event ) {
			if ( logInputMessages ) {
				console.log( event.data );
			}
			var target = parseARTMessage( event.data );
			if ( target !== undefined ) {
					
				if ( target.bodyID !== undefined ) {
					drawTarget( target );
				} else if ( target.handID !== undefined ) {
					drawHand( target );
				} else {
					console.log( "Undefined target" );
				}
			} else {
				target = parseMarkerMessage( event.data );
				drawMarker( target );
				// console.log( target );
			}
		}

		socket.onclose = function( event ) {
			// See https://developer.mozilla.org/en-US/docs/Web/API/CloseEvent for code explanation
			var clean = event.wasClean ? "clean" : "unclean";
			console.log( "Closing communication with websocket: " + event.reason + "[" + event.code + "]: " + clean + " termination" );
		}

		socket.onerror = function() {
			console.log( "Error communicating with websocket" );
		}
			
	}
